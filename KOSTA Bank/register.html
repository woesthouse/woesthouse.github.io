	  <form action="" method="post" id="regForm">
		  <div class="form-item">
		    <label for="name">이름</label>

		   <div class="form-item">
			    <label for="password2">비밀번호 확인</label>
			    <input type="password" id="password2" name="password2">
		    </div>

	<script type="text/javascript">
		
			//가입 버튼 클릭
			document.querySelector("#btnRegister").addEventListener("click", function(){
	  
			let state=true; // forEach를 빠져나가기위한 상태변수 
			
			/*validateCheck ( document.querySelector("#email") )
			validateCheck ( document.querySelector("#id") )
			validateCheck ( document.querySelector("#name") )
			validateCheck ( document.querySelector("#password") )
			validateCheck ( document.querySelector("#email") )*/
			
			document.querySelectorAll("input").forEach(function(item, index){
				//각 item마다 유효성 체크를 하자.
				if(state){
					//console.log(1);
					if( validateCheck(item)){ //유효성체크에서 실패
						state=false; 
						//return;// 함수를빠져나가라.
					}
				  }
			});
			
			////위의 유효성체크가 성공하면..다음 일을 한다.///////////////////////////////////////////
			if(state){
				let email = document.querySelector("#email");
			   if(email.value.indexOf("@")==-1){
				alert("이메일형식이 아닙니다.")
				email.value="";
				email.focus();
				return;
			   }
			
			   
			   let password = document.querySelector("#password");
			   let password2 = document.querySelector("#password2");
			   if(password.value !== password2.value){
				 alert("비밀번호가 일치하지 않습니다.");
				
				 let pwdEle = document.querySelectorAll("[type='password']"); //[password1 ,password2]
				 pwdEle.forEach(function(item,index){
					 item.value=""; 
				   });
				
				
				password.focus(); //커서놓기
				return;//함수빠져나가라
			  }
			

			   document.querySelector("#regForm").submit();//전송(form의 action으로 설정한 곳으로 이동)
			   
			}//if문끝
			
		 }
			
	);
	
	
	//유효성 체크 (input요소를 객체로 전달받아 값 입력 체크 없으면 커서 놓기 )
	function validateCheck(obj){
		if(obj.value===""){//obj가 이름, 이메일, 연락, 비번....
			alert("값을 입력해주세요.");
			obj.focus();
			return true;//유효성체크 실패
		}else{
			return false;//유효성체크 성공
		}
	}//validateCheck end
	  </script>
